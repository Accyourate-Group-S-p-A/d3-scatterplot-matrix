<body>

      const data = await d3.csv("flowers.csv")
      let chart = d3.scatterplotMatrix()
        .width(960)
        .height(600)
        .traits(['HOURS','FROM_TIME','TO_TIME','USERNAME','AVERAGE_BPM','AVERAGE_RMSSD','AVERAGE_RESPIRATORY_RATE','AVERAGE_TEMPERATURE','AVERAGE_ASF'])
        .colorValueMapper(d => d.species)
      
      let svg = d3.select('body').append('svg')
        .datum(data)
        .call(chart)
    })()
  </script>
</body>
